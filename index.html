<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <!--
        <form name="calculator" id="calculator">
            <input type="text" name="display" id="calculator-display" value="0" />
        </form>
        -->
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button class="operator-key" data-action="add">+</button>
            <button class="operator-key" data-action="substract">-</button>
            <button class="operator-key" data-action="multiply">*</button>
            <button class="operator-key" data-action="divide">/</button>
            <button class="number-key" id="9">9</button>
            <button class="number-key" id="8">8</button>
            <button class="number-key" id="7">7</button>
            <button class="number-key" id="6">6</button>
            <button class="number-key" id="5">5</button>
            <button class="number-key" id="4">4</button>
            <button class="number-key" id="3">3</button>
            <button class="number-key" id="2">2</button>
            <button class="number-key" id="1">1</button>
            <button class="number-key" id="0">0</button>
            <button class="decimal-key" data-action="decimal">.</button>
            <button class="clear-key" data-action="clear">AC</button>
            <button class="equal-key" data-action="calculate">=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
